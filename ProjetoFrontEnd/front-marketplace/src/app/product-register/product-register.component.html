<div class="title">
    <h1>Product Register</h1>
  </div>
  <div class="main">
    <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Product name"
        />
      </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="barcode"
        placeholder="Bar code"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="description"
        placeholder="Description"
      />
    </div>
    <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="image"
          placeholder="Image"
        />
      </div>
    <div class="botoes">
        <button class="btn btn-primary">Confirm</button>
        <button class="btn btn-primary">Cancel</button>
    </div>
  </div>
