<div class="card text-bg-primary mb-3" *ngFor="let wishlists of wishlist">
    <div class="row g-7" >
      <div class="col-md-2 img" >
        <img src={{wishlists.image}} class="img-fluid rounded-start" alt="...">
       
      </div>
      
      <div class="col-md-10 card-content " >
        <div class="card-body close">
            <div class="col-md-12 d-flex justify-content-end     ">
                <a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                      </svg> 
                </a>
               
            </div>
            
          <h5 class="card-title">{{wishlists.name}}</h5>
          <p class="card-text">{{wishlists.description}}</p>
          <p class="card-text price">{{wishlists.price | currency}}</p>
        </div>
        <div class="col-md-12 d-flex bt justify-content-end">
            <button type="button" class="btn btn-primary">Buy</button> 
            <button type="button" class="btn btn-secondary">Details</button> 
        </div>
        
      </div>  
  
    </div>
  </div>
