<div class="title">
  <h1>Sign in</h1>
</div>
<div class="main">
  <div class="form-group">
    
    <input
      type="text"
      class="form-control"
      id="username"
      placeholder="User name"
    />

  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
    />
  </div>
  <button class="btn btn-primary" (click)="login()">Login</button>
</div>
