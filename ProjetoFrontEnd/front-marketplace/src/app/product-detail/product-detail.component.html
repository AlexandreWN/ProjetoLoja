<div *ngIf="product" class = "productDetail">
    <div class = "purchaseImg">
        <img class = "imgProd" src={{product.img}}/>        
       <a href="">Purchase</a>
    </div>
    <div class="detailsProduct">
        <h2>{{product.name}}</h2>
        <p>{{product.description}}</p>   
        <h1>{{product.price | currency}}</h1>  
    </div>  
</div>
