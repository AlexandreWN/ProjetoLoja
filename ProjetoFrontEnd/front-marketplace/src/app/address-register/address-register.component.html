 <div class="main">
    <div class="form-group">
      <input type="text" class="form-control" id="street"  placeholder="Street">
    </div>
    <div class="form-group">
      <input type="number"  class="form-control" id="postal-code" placeholder="Postal Code">
    </div>
    <div class="form-group">
      <input type="text" list="datalistOptions" class="form-control" id="state" placeholder="State">
      <datalist id="datalistOptions">
        <option  *ngFor="let add of address" [value]="add.state">
      </datalist>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="city" placeholder="City">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="country" placeholder="Country">
    </div>
    
    <div class="btns">
      <button type="submit" id="cancel" class="btn btn-secondary btn-lg">Cancel</button>
      <button class="btn btn-primary btn-lg" (click)="submit()">Save</button>
    </div>
</div>
